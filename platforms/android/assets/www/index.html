<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>HELLO BEACON</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="beacon-status" class="">
                <p class="blah">Beacon Status: <span id="bstatus">...</span></p>
            </div>
            <div id="camera-section" class="">
                <button class="blah" onclick="app.takePic()">Take Picture</button>
                <div class="newpic"><img/></div>
            </div>
            <div id="accel-section" class="">
                <button class="accel-start" onclick="app.accelerate()">Show Accelerometer</button>
                <div class="accel-deets" style="display:none;">
                  <button class="blah" onclick="app.decelerate()">Stop Accelerometer</button>
                  <ul>
                    <li>X: &nbsp;&nbsp;&nbsp;&nbsp;<span id="a-x"></span></li>
                    <li>Y: &nbsp;&nbsp;&nbsp;&nbsp;<span id="a-y"></span></li>
                    <li>Z: &nbsp;&nbsp;&nbsp;&nbsp;<span id="a-z"></span></li>
                    <li>Time: <span id="a-t"></span></li>
                  </ul>
                </div>
            </div>
            <div id="compass-section" class="">
                <button class="comp-start" onclick="app.compassOn()">Show Compass</button>
                <button class="comp-none" disabled>Show Compass</button> <span>No Compass Available</span>
                <div class="comp-deets" style="display:none;">
                  <button class="blah" onclick="app.compassOff()">Stop Compass</button>
                  <ul>
                    <li>X: &nbsp;&nbsp;&nbsp;&nbsp;<span id="a-x"></span></li>
                    <li>Y: &nbsp;&nbsp;&nbsp;&nbsp;<span id="a-y"></span></li>
                    <li>Z: &nbsp;&nbsp;&nbsp;&nbsp;<span id="a-z"></span></li>
                    <li>Time: <span id="a-t"></span></li>
                  </ul>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
